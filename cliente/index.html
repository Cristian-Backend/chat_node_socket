<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      background-color: #075e54;
      color: white;
      padding: 1rem;
      margin: 0;
      text-align: center;
    }
    form {
      background: #ffffff;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      border-top: 1px solid #ddd;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #ece5dd;
    }
    ul > li {
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: white;
      max-width: 60%;
      word-wrap: break-word;
    }
    ul > li.sent {
      background-color: #dcf8c6;
      color: black;
      align-self: flex-end;
    }
    ul > li.received {
      background-color: #ffffff;
      color: black;
      align-self: flex-start;
    }
    input {
      flex: 1;
      margin-right: 0.5rem;
      border-radius: 20px;
      border: 1px solid #ddd;
    }
    button {
      border-radius: 20px;
      background-color: #075e54;
      border: none;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>Aplicaci√≥n de chat</h1>
  <ul class="list-group"></ul>
  <form action="">
    <input type="text" class="form-control" placeholder="Ingrese el mensaje">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();

    // Referenciamos los elementos del DOM
    const form = document.querySelector('form');
    const input = document.querySelector('input');
    let mensaje = document.querySelector('ul');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('message', { msg: input.value, sender: socket.id });
        input.value = '';
      }
    });

    socket.on('message', (data) => {
      let item = document.createElement('li');
      item.textContent = data.msg;
      item.classList.add(data.sender === socket.id ? 'sent' : 'received');
      mensaje.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight); // para el scroll
    });
  </script>
</body>
</html>
